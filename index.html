<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Cleaning Business</title>
<style>
        /* Basic styling for tabs */
        .tab {
            display: none;
            text-align: center; /* Center-align text */
        }
        .active {
            display: block;
        }

        /* Style input fields */
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Center-align form elements */
        form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Navigation tabs -->
    <div class="tabs">
        <button onclick="showTab('Home')">Home</button>
        <button onclick="showTab('Services')">Services</button>
        <button onclick="showTab('Schedule')">Schedule</button>
        <button onclick="showTab('Contact Us')">Contact Us</button>
    </div>

    <!-- Content for each tab -->
    <div id="home" class="tab active">
        <h1>Get A Quote Now!</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" placeholder="Enter your zip code"><br>

            <!-- Add other relevant content here -->
        </form>
        <!-- Add relevant content here -->
    </div>

    <div id="services" class="tab">
        <h2>Our Services</h2>
        <!-- Describe your pool cleaning services -->
    </div>

    <div id="schedule" class="tab">
        <h2>Schedule a Cleaning</h2>
        <p>Select a date and time:</p>
        <input type="datetime-local" id="cleaningDateTime">
        <button onclick="scheduleCleaning()">Schedule</button>
    </div>

    <!-- JavaScript for tab switching and scheduling -->
    <script>
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        }

        function scheduleCleaning() {
            const dateTime = document.getElementById('cleaningDateTime').value;
            // Handle scheduling logic (e.g., send data to server)
            console.log(`Scheduled cleaning for ${dateTime}`);
        }
    </script>
</body>
</html>
